<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
<script src="resources/js/bootstrap.min.js"></script>

</head>
<body ng-app="myApp">
	<div>
		<div class="col-lg-12" ng-controller="BlogController as ctrl">
		
			<h3>List of Blogs</h3>
			Search Blog:<input type="text" class="form-control control-label"
				size="80" ng-model="searchTerm" /><br />
			<div class="col-lg-12"
				ng-repeat="ub in ctrl.blogs | filter:{useremail: currentUser.useremail} | filter:searchTerm | orderBy:blogcreatedat">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title" style="font-weight: bold;">
							<b><a ng-href="#/viewblog">{{ub.blogTitle}}</a></b>
						</h3>
					</div>
					<div class="panel-body" style="text-align: justify;">
						{{ub.blogDescription}}<br />
					</div>
					<p>
						<span class="glyphicon glyphicon-calander"></span> Posted on :
						{{ub.blogCreatedAt | date:fullDate}}&nbsp;&nbsp;&nbsp; <b
							style="color: red;" ng-show="{{ub.blogStatus== 'N'}}">Not
							Approved By Admin</b> <b style="color: green;"
							ng-show="{{ub.blogStatus== 'A'}}">Approved By Admin</b>
						&nbsp;&nbsp;&nbsp;<input type="button" class="btn btn-danger"
							value="Delete" ng-click="ctrl.delblog(ub.blogId)">
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
