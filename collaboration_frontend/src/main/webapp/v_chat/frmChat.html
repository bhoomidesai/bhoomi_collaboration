<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body ng-app="myApp">
	<div ng-controller="ChatController">
		<form ng-submit="addMessage()" name="messageForm">
			<input type="text" placeholder="Compose a new message..." class="form-control" size="40" ng-model="message" /> <br />
			<br />
			<div class="info">
				<span class="count" ng-bind="max - message.length"
					ng-class="{danger: message.length > max}">140</span>
				<button class="btn btn-success" ng-disabled="message.length > max || message.length === 0">Send</button>
			</div>
		</form>
		<hr />
		<p ng-repeat="message in messages | orderBy:'time':true"
			class="message">
			<time>{{message.time | date:'HH:mm'}}</time>
			<span ng-class="{self: message.self}">{{message.fid}} | {{message.message}}</span>
		</p>
		
		
		
	</div>
</body>
</html>
